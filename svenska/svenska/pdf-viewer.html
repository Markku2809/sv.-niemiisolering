<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF-visning – Niemi Isolering</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    body,html{height:100%}
    .pdfwrap{height:calc(100vh - 120px)}
    .pdfwrap iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container topbar">
      <div class="brand">NIEMI ISOLERING</div>
      <nav aria-label="Huvudmeny">
        <a href="./index.html">Start</a>
        <a href="./produkter.html">Produkter</a>
        <a href="./prislista.html">Prislista</a>
        <a href="./kontakt.html">Kontakt</a>
      </nav>
    </div>
    <section class="hero container">
      <h1>PDF-visning</h1>
      <p class="lead">Bläddra direkt i webbläsaren.</p>
    </section>
  </header>

  <main class="container pdfwrap">
    <iframe id="pdfFrame" loading="lazy"></iframe>
  </main>

  <script>
    // Hakee ?file=… parametrista; jos puuttuu, näytetään etusivu-PDF
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || './lvpdf/niemi_isolering_forside.pdf';
    document.getElementById('pdfFrame').src = file;
  </script>
</body>
</html>
